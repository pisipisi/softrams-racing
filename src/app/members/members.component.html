<div class="container-fluid">
  <div class="row align-items-center">

    <div class="col-md-2 m--margin-bottom-10-mobile">
      <!-- 'm  margin-bottom-10-mobile' for adaptive make-up  -->
      <div class="m-form__control">
        <mat-form-field class="mat-form-field-fluid">
          <mat-select [(value)]="filterStatus" (selectionChange)="loadMembersList()">
            <mat-option value="">All</mat-option>
            <mat-option value="0">Suspended</mat-option>
            <mat-option value="1">Active</mat-option>
            <mat-option value="2">Pending</mat-option>
          </mat-select>
          <mat-hint align="start">
            <strong>Filter</strong> by Status
          </mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-2 m--margin-bottom-10-mobile">
      <mat-form-field class="mat-form-field-fluid">
        <input matInput placeholder="Search admin" #searchInput placeholder="Search">
        <mat-hint align="start">
          <strong>Search</strong> in all fields
        </mat-hint>
      </mat-form-field>
    </div>

  </div>
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">Add Member</button>

  <div class="mat-table__wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="firstName"
      matSortDirection="asc" matSortDisableClea>
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
          <mat-checkbox (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="mat-column-checkbox">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </th>
        <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Racing Team </th>
        <td mat-cell *matCellDef="let element"> {{element.team}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div><!-- Message for empty data  -->
  </div>
  <div class="mat-table__bottom">
    <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="dataSource.paginatorTotal$ | async"
      [showFirstLastButtons]="true"></mat-paginator>
  </div>
</div>
